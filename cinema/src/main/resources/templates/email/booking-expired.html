<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dat ve da het han</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: 0 auto; background-color: #ffffff;">
        <tr>
            <td style="background-color: #e50914; padding: 20px; text-align: center;">
                <h1 style="color: #ffffff; margin: 0; font-size: 24px;">Cinema Booking</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 30px;">
                <h2 style="color: #ffc107; margin-top: 0;">Dat ve da het han</h2>

                <p style="color: #666666; line-height: 1.6;">
                    Xin chao <strong th:text="${customerName}">Khach hang</strong>,
                </p>

                <p style="color: #666666; line-height: 1.6;">
                    Dat ve cua ban da het han do khong thanh toan kip thoi.
                </p>

                <table width="100%" cellpadding="15" cellspacing="0" style="background-color: #fff3cd; border-radius: 8px; margin: 20px 0;">
                    <tr>
                        <td>
                            <table width="100%" cellpadding="5" cellspacing="0">
                                <tr>
                                    <td style="color: #856404; width: 40%;">Ma dat ve:</td>
                                    <td style="color: #856404; font-weight: bold;" th:text="${bookingCode}">BK123456</td>
                                </tr>
                                <tr>
                                    <td style="color: #856404;">Phim:</td>
                                    <td style="color: #856404;" th:text="${movieTitle}">Ten phim</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

                <p style="color: #666666; line-height: 1.6;">
                    Ban co the dat ve moi bat cu luc nao. Cam on ban da su dung dich vu cua chung toi!
                </p>
            </td>
        </tr>
        <tr>
            <td style="background-color: #333333; padding: 20px; text-align: center;">
                <p style="color: #999999; margin: 0; font-size: 12px;">
                    &copy; 2024 Cinema Booking. Moi quyen duoc bao luu.
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
